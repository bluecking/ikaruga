language: cpp

install:
  - pwd
  - ls -lA
  - cd ~
  - mkdir sdl2install
  - export SDL2DIR="`pwd`/sdl2install"

  - wget https://www.libsdl.org/release/SDL2-2.0.3.tar.gz
  - tar xzf SDL2-2.0.3.tar.gz
  - wget http://www.libsdl.org/projects/SDL_image/release/SDL2_image-2.0.0.tar.gz
  - tar xzf SDL2_image-2.0.0.tar.gz
  - cd SDL2-2.0.3
  - ./configure --prefix=$SDL2DIR
  - make
  - make install
  - cd ../SDL2_image-2.0.0
  - ./configure
  - make
  - make install

addons:
  apt:
    packages:
    - libsdl-gfx1.2-dev
    - libsdl-image1.2-dev
    - libsdl-mixer1.2-dev
    - libsdl-ttf2.0-dev
    - libboost-dev
    - cmake
    - make

script: cd ~/build/UOSCPPASSIGNMENTS2015/praktikum1 && mkdir build && cd build && cmake ..
